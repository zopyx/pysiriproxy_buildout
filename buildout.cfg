[buildout]

parts = 
    scripts

eggs = 
    pysiriproxy
    CFPropertyList
    requests

auto-checkout = 
    pysiriproxy
    CFPropertyList
    pyamp

extensions = mr.developer

sources = sources        

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = py

[sources]
pysiriproxy = git git@github.com:zopyx/pysiriproxy.git
CFPropertyList = git https://github.com/bencochran/CFPropertyList.git
pyamp = svn checkout http://pyamp.googlecode.com/svn/trunk/
